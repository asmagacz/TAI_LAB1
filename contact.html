<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Technologie Aplikacji Internetowych</title>
</head>
<body>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a href="index.html" class="nav-link active" href="#">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Blog</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Quiz</a>
    </li>
    <li class="nav-item">
        <a href="contact.html" class="nav-link" href="#">Kontakt</a>
    </li>
</ul>
<div class="container" >
    <label>Uzupełnij dane:</label>
<form>
    <div class="form-group">
        <label for="imie">Imie</label>
        <input class="form-control" id="imie" placeholder="Imie">
    </div>
    <div class="form-group">
        <label for="nazwisko">Nazwisko</label>
        <input class="form-control" id="nazwisko" placeholder="Nazwisko">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Płeć: </label>
        <input type="radio" name="plec" value="Mężczyzna" checked>Mężczyzna</input>
        <input type="radio" name="plec" value="Kobieta" checked>Kobieta</input>
    </div>
    <div class="form-group">
        <label for="opis">Opis</label>
        <textarea id="opis" rows="4" cols="50" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="wiek">Wiek</label>
        <input type="number" class="form-control" id="wiek" value="18">
    </div>
    <div class="form-group">
        <label for="stan">Stan cywilny</label>
        <select id="stan" class="form-control">
            <option value="Kawaler">Kawaler</option>
            <option value="Panna">Panna</option>
            <option value="Zonaty">Żonaty</option>
            <option value="MEzatka">Mężatka</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="clear" class="btn btn-primary">Clear</button>
</form>
</div>
</body>
</html>
